<div class="container" style="width:40%">
        <h4 class="text-center">Registration Form</h4>

        <!-- {{customer | json}} -->
        <!-- {{customerForm.value | json }} -->
        {{customerForm.form.valid}}

        <form action="" (ngSubmit)="registerNewCustomer()" #customerForm = "ngForm">
            <div class="form-group">
                <label class="form-label">Customer Name :</label> 
                <input type="text" name="customer_name" class="form-control" required [(ngModel)] = "customer.name" #name="ngModel" 
                [class.is-invalid] = "name.touched && name.invalid"/>
                <div class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</div>
            </div>

            <!-- {{name.className}} -->

            <div class="form-group">
                <label class="form-label">Email Id :</label> 
                <input type="email" class="form-control" name="email" required [(ngModel)] ="customer.email">
            </div>
            <div class="form-group">
                <label class="form-label">Password :</label> 
                <input type="password" class="form-control" name="password"  required [(ngModel)] = "customer.password">
                </div>
            <div class="form-group">
                <label class="form-label">Contact :</label> 
                <input type="number" class="form-control" name="contact"  required [(ngModel)] = "customer.contact"
                pattern="^\d{10}$" #phone="ngModel" [class.is-invalid]="phone.touched && phone.invalid"/>
            </div>

            <div *ngIf = "phone.errors && phone.touched">
                <div class="text-danger" *ngIf = "phone.errors?.required">Phone no is required</div>
                <div class="text-danger" *ngIf = "phone.errors?.pattern">Phone no must be 10 digit</div>
            </div>

            <div class="form-group">
                <label class="form-label">Gender :</label>&nbsp;&nbsp; 
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Male" class="form-check-input" [(ngModel)] = "customer.gender"/>Male
                </div>
                <div class="form-check form-check-inline">
                        <input type="radio" name="gender" value="Female" class="form-check-input" [(ngModel)] = "customer.gender"/>Female
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Address Line 1:</label> 
                <input type="text" class="form-control" name="addressLine1"  required [(ngModel)] = "customer.address.addressLine1">
            </div>
            <div class="form-group">
                <label class="form-label">State</label>
                <select id="" required class="form-control"  required [(ngModel)] = "customer.address.state" name="state">
                    <option value="">--Select--</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">City</label>
                <select name="city" id="" required class="form-control"  required [(ngModel)] = "customer.address.city" >
                    <option value="">--Select--</option>
                    <option value="Mahad">Mahad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Gurgaon">Gurgaon</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" required [(ngModel)] = "customer.address.postalCode">
            </div>
            <button type="submit" class="btn btn-block btn-danger" [disabled] ="customerForm.form.invalid">Register</button>
            <br>
            <h5 class="text-center"><a href="#">Already User? Login to Account</a></h5>
        </form>
    </div>
